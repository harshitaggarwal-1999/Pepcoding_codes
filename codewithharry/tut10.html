<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- id is unique to every div  -->
    <!-- ab ham har elemeent ko baar baar alag alag style karne se aacha hai ki ham el class wise div ki propoerties bnae aab hmare ek element ko 3 class ki property absorb karvaani hai to class="iske aage space dekh un classes ko add karte jao" -->
    <div id= "mainBox" class="redBg blackBox">
        this is mainBox
    </div>
    <!-- class is reusable but ID is unique  -->
    
    <span class="redbg"></span>
    <span class="redbg"></span>
    <!-- . is for class and # is for ID  -->
    <span id="mainSpan" style="border: 2px solid red"><strong>span#mainSpan</strong><br></span>
    <div class="redbg blackborder anotherclass"></div>
    
    <div class="blackBorder"></div><!-- emmet takes div as default -->
    <span class="myclass class2 myclass3 myclass4"></span>
    <span class="myclass class2 myclass3 myclass4"></span>
    <span class="myclass class2 myclass3 myclass4"></span>
      <span class="myclass class2 myclass3 myclass4"></span>


    <span class="redbg"><strong style="border: 2px red">span.redbg</strong></span>
</body>
</html>
