<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red">This is a paragraph</strong>
    <a style="border: 2px solid blue">This is also a paragraph</a>
    <span style="border: 2px solid red">This is a paragraph</span><span style="border: 2px solid red">This is also a paragraph</span>

    <!-- challenge accepted -->
    <!-- span - Inline
    div - block
    strong - block
    LI - BLOCK
    OL - BLOCK
    UL - BLOCK 
    EM - BLOCK -->
    <li>
        <ol style="border: 2px solid purple">this is a ordered list</ol>
        <ul style="border: 2px solid green">this is a unordered list</ul>
    </li>

    <em style="border: 2px solid maroon">this is emphasised statement</em>
    <em style="border: 2px solid black">this is emphasised statement</em>
    <img src="https://source.unsplash.com/user/erondu/400x400" " alt="unsplash" border-radius: 25px; style="float: right; height:400px; width: 450px; border: 0px;  border-radius: 15px 50px 30px;">


</body>
